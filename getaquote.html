<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VLink Express Courier - Get a Quote</title>

    <link href="fontawesome-free-5.7.2-web/css/all.css" rel="stylesheet" type="text/css">
    <link href="css/back-to-top.css" rel="stylesheet">
    <link href="css/w3.css" rel="stylesheet">
    <link href="css/vlink.css" rel="stylesheet" type="text/css">

    <script defer src="fontawesome-free-5.7.2-web/js/all.js"></script>
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/back-to-top.js"></script>

    <div class="thetop"></div>

    <style>
        .body {
            width: 100%;
            max-width: 1440px;
            height: auto;
            margin: 0;
            background-image: url("images/navbar-bkgrd-img.jpg");
        }

        .container-form {
            margin: 30px 0 40px;
            padding: 0.01em 30px;
        }

        /* On screens that are 992px wide or less, go from three columns to two columns */
        @media screen and (max-width: 992px) {
            .container {
                padding: 0 100px !important;
            }

            .w3-card-4 {
                width: 710px;
            }

            .w3-input {
                width: 45.3%;
            }
        }

        /* On screens that are 600px wide or less, make the columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .container {
                padding: 0 50px !important;
            }

            .w3-card-4 {
                width: 480px;
            }
        }
    </style>
</head>

<body class="body">

    <!-- Header with logo and navbar   -->
    <header>
        <a href="index.html">
            <img src="images/SVG/vlink-logo.svg" class="vlink-logo" alt="v-link logo"/>
        </a>
        <nav>
            <ul class="navlist">
                <li class="navlistitem"><a href="index.html">Home</a></li>
                <li class="navlistitem"><a href="services.html">Services</a></li>
                <li class="navlistitem"><a href="getaquote.html" class="active">Get a Quote</a></li>
                <li class="navlistitem"><a href="#">About</a></li>
                <li class="navlistitem"><a href="#">Contact</a></li>
                <li class="navlistitem"><a href="#">Track</a></li>
            </ul>
        </nav>
    </header>

    <!-- Create a Shipment. Just below the navbar -->
    <div class="nav-h2">Create a Shipment</div>

    <!-- Inner Container that contains body content and pads it 300px left and right to <body> -->
    <div class="container" style="padding: 0 224px">

        <!-- Body Contents -->
        <div class="body-content">

            <h3>1. Where?</h3>
            <div class="w3-light-grey">
                <div class="w3-container w3-padding w3-blue w3-center" style="width: 5%">5%</div>
            </div>

            <h3 style="margin: 50px 0 0">Hi. Please tell us about your Shipment.</h3>

            <!-- Container for Get a Quote form  -->
            <div class="w3-card-4">
                <div class="w3-container w3-green">
                    <h2>Where is this shipment coming from?</h2>
                </div>

                <!-- Get a Quote form -->
                <form class="container-form">
                    <input class="w3-input w3-border-0 w3-light-gray" placeholder="Name (or Company):  *" type="text" required>

                    <input class="w3-input w3-border-0 w3-light-gray" style="float: right" placeholder="Contact Name:  *" type="text" required>

                    <input class="w3-input w3-border-0 w3-light-gray" placeholder="Country:  *" type="text" required>

                    <input class="w3-input w3-border-0 w3-light-gray" style="float: right" placeholder="City:  *" type="text" required>

                    <input class="w3-input w3-border-0 w3-light-gray" placeholder="State:  *" type="text" required>

                    <input class="w3-input w3-border-0 w3-light-gray" style="float: right" placeholder="Zip Code:  *" type="number" required>

                    <input class="w3-input w3-border-0 w3-light-gray" style="width: 840px" placeholder="Street Address:  *" type="text" required>

                    <input class="w3-input w3-border-0 w3-light-gray" style="width: 840px" placeholder="Apartment, unit, suite, building, floor, etc.:  *" type="text" required>

                    <input class="w3-input w3-border-0 w3-light-gray" style="width: 840px" placeholder="Department, c/o, etc.: " type="text">

                    <input class="w3-input w3-border-0 w3-light-gray" style="float: right" placeholder="Telephone:  *" type="number" required>

                    <input class="w3-input w3-border-0 w3-light-gray" placeholder="Email:  *" type="email" required>

                    <div class="w3-center">
                        <div class="w3-bar">
                            <button type="submit" class="w3-button w3-black-continue">Continue</button>
                            <button class="w3-button w3-red-cancel">Cancel Shipment</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="scrolltop">
        <div class="scroll icon">
            <i class="scroll-icon fas fa-3x fa-arrow-circle-up"></i>
        </div>
    </div>
</body>

<!-- footer   -->
<footer>
    <div>
        Copyright <i class="copyright far fa-copyright"></i> 2019 V-Link Express Courier. All Rights Reserved.
    </div>
</footer>
</html>
